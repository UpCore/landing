language: node_js
node_js:
  - 12.16.2
  - node
dist: bionic
sudo: required

branches:
  only:
    - master
    - staging
    - develop

before_script:
  - npm i -g gatsby
  # - npm i -g firebase-tools
  - cd functions && npm install

script:
  - npm run test
  - gatsby build

before_deploy: "echo 'Ready to deploy..'"

deploy:
  provider: firebase
  skip_cleanup: true
  token:
    secure: ""
  on:
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^(staging|master)$
    node: 12.16.2